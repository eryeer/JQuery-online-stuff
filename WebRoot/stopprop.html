<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	jQuery(function($){
		$(":input").on("click mousedown",function(e){
			e.preventDefault();
			e.stopPropagation();
			
		});
		$("form").on("click",function(){
			console.log("form");
		});
	});
</script>
</head>
<body>
<form action="javascript:alert('表单提交了！');">
	姓名：<input /><br/>
	性别：<input type="radio" value="男" />男
		<input type="radio" value="女" />女<br/>
	爱好：<input type="checkbox" value="篮球" />篮球
		<input type="checkbox" value="足球" />足球
		<input type="checkbox" value="排球" />排球<br/>
	城市：<select>
			<option>北京</option>
			<option>上海</option>
			<option>广州</option>
		</select><br/>
	<input type="submit" value="提交" />
</form>
</body>
</html>
