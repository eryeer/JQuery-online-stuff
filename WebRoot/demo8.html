<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
<script type="text/javascript">
jQuery(function($){
	$("#addBtn").on("click",function(){
		$("#list").append("\
		<tr>\
			<td>"+$("input[name=username]").val()+"</td>\
			<td>"+$("input[name=email]").val()+"</td>\
			<td>"+$("input[name=tel]").val()+"</td>\
			<td><a href='javascript:;'>删除</a></td>\
		</tr>")
		.find("a")
		.on("click",function(){
			$(this).closest("tr").remove();
		});
			
	
	});
});
</script>

</head>
<body>
<div align="center">
	<h2>添加用户</h2>
	<form>
		<table>
			<tr>
				<td align="right">姓名：</td>
				<td><input name="username" /></td>
			</tr>
			<tr>
				<td align="right">邮箱：</td>
				<td><input name="email" /></td>
			</tr>
			<tr>
				<td align="right">电话：</td>
				<td><input name="tel" /></td>
			</tr>
			<tr>
				<td align="right" colspan="2">
					<input id="addBtn" type="button" value=" 添 加 " />
					<input type="reset" value=" 重 置 " />
				</td>
			</tr>
		</table>
	</form>
	<hr/><br/>
	<style type="text/css">
		body{background-color: #f1f1f1;}div{margin-top:50px;}
		#list {width: 500px;border-collapse: collapse;}
		td,th{font-size: 14px;}
		#list th,#list td {text-align: center;border:1px solid black;}
	</style>
	<table id="list">
		<tr>
			<th width="100px">姓名</th>
			<th width="180px">邮箱</th>
			<th width="130px">电话</th>
			<th>操作</th>
		</tr>
	</table>
</div>
</body>
</html>
