<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
<script type="text/javascript">
jQuery(function($){
	$("body").on("keydown",function(e){
		console.log(e.which);
		if ($("#div1").is(":animated")) {
			return false;
		}else{
			if (e.which == 39) {
			$("#div1").animate({
				left : "+=15px"
			},100);
		} else if (e.which == 38) {
			$("#div1").animate({
				top : "-=15px"
			},100);
		} else if (e.which == 37) {
			$("#div1").animate({
				left : "-=15px"
			},100);
		} else if (e.which == 40) {
			$("#div1").animate({
				top : "+=15px"
			},100);
		} else if (e.which == 32) {
			$("body").append("<img src='1.png'>")
			.children("img:last")
			.addClass("bullet")
			.offset({
				top : $("#div1").offset().top,
				left : $("#div1").offset().left+35 
			})
			.animate({
				top : "-=500px"
			},"normal",function(){
				$(this).remove();
			});
			;
		}
		console.log($("#div1").offset());
		}
		
	});
});
</script>
<style type="text/css">
	#cat{
		width:100px;
		height:100px
	}
	#div1{
		position:absolute;
		top:200px;
		left:200px;
		z-index: 2;
		
	}
	.bullet{
		position:absolute;
		top:100px;
		left:100px;
	
	}
</style>
</head>
<body>
	<div id="div1"><img id="cat" src="11.png" alt="cat"></div>
</body>
</html>
