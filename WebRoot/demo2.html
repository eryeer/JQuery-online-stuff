<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
<script type="text/javascript">
jQuery(function($){
	$(":text,:password").focus(function(){
		$(this).next("font").remove();
	});
	$(":text,:password").blur(function(){
		this.value=$.trim(this.value);
		if(!this.value){
			$(this).after("<font color='red'>pls input</font>");		
		}else{
			$(this).next("font").remove();
		}
	});
});

</script>
</head>
<body onbeforunload="return '';">
<form action="127.0.0.1:8080/fh" method="post" id="myform">
	<table border="1" style="border-collapse:collapse;">
		<tr height="26px">
			<td align="right" width="150px">用户名</td>
			<td><input type="text" name="username" /></td>
		</tr>
		<tr height="26px">
			<td align="right">密码</td>
			<td><input type="password" name="password" /></td>
		</tr>
		<tr height="26px">
			<td align="right">性别</td>
			<td>
				<input type="radio" name="sex" value="男" />男
				<input type="radio" name="sex" value="女" />女
			</td>
		</tr>
		<tr height="26px">
			<td align="right">城市</td>
			<td>
				<select name="city">
					<option value="北京">北京</option>
					<option value="上海">上海</option>
				</select>
			</td>
		</tr>
		<tr height="88px">
			<td align="right">个人简介</td>
			<td>
				<textarea rows="5" cols="60" name="introduce"></textarea>
			</td>
		</tr>
		<tr height="26px">
			<td align="right" colspan="2">
				<input type="submit" value="提交" />
			</td>
		</tr>
	</table>
</form>

</body>
</html>
